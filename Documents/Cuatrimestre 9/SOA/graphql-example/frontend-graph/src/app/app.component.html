
<form [formGroup]="addProductsForm"   >
  <div class="col-md-4 offset-md-3">
  <h1>AÃ±adir producto</h1>
  <div class="form-group">
    <label for="nombre">Nombre: </label>
    <input type="text" class="form-control" formControlName="nombre">
  </div>
  <div class="form-group">
    <label for="pwd">Description: </label>
    <input type="text" class="form-control" formControlName="descripcion" >
  </div>
  <button *ngIf="isNew" type="Submit" class="btn btn-primary"  (click)="addProducts()"  >Crear</button>
  <button *ngIf="isEdit" type="Submit" class="btn btn-primary"  (click)="updateProduct()">editar</button>
  </div>
</form>
<br>

<div class="container">
 <table class="table  ">
    <thead class="thead-dark">
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Description </th>
        <th></th>
        <th></th>

      </tr>
    </thead>
    <tbody  *ngFor="let item of products " >
      <tr>
        <td  >{{item.id}}</td>
        <td >{{item.name}}</td>
        <td >{{item.description}}</td>
        <td> <button type="Submit" class="btn btn-primary"  (click)="deleteProduct(item.id)">Delete</button> </td>
        <td> <button type="Submit" class="btn btn-primary" (click)="editProduct(item)" >Update</button> </td>
      </tr>
    </tbody>
  </table>
<div>
